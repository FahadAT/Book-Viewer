<!DOCTYPE html>
<html>
  <head>
    <title>My Book Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#books">Books</a>
      </nav>
    </header>
    <section id="about">
      <h1>About</h1>
      <p>This is a website about books.</p>
    </section>
    <section id="books">
        <div class="container">
            <div class="card">
              <img src="book1.jpg" alt="Book 1">
              <div class="card-content">
                <h3>Book 1 Title</h3>
                <p>Author: John Doe</p>
                <p>Publisher: XYZ Press</p>
              </div>
            </div>
            <div class="card">
              <img src="book2.jpg" alt="Book 2">
              <div class="card-content">
                <h3>Book 2 Title</h3>
                <p>Author: Jane Smith</p>
                <p>Publisher: ABC Publishers</p>
              </div>
            </div>
            <!-- Add more cards for additional books -->
          </div>
          
    </section>
  </body>
</html>
